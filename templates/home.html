{% extends 'layout.html' %}

{% block content %}
<div class="pe-container">
    <div class="pe-header">
        <div>
            <h1>Home</h1>
        </div>
        <div class="pe-sort">
            <h1>Sort By</h1>
            <form method='GET' action="/">
                <select name="Sort" id="Sort" onchange="this.form.submit()">
                    <option value="new" {% if sort_option == "new" %}selected{% endif %}>New</option>
                    <option value="old" {% if sort_option == "old" %}selected{% endif %}>Old</option>
                    <option value="mostViews" {% if sort_option == "mostViews" %}selected{% endif %}>Most Views</option>
                    <option value="leastViews" {% if sort_option == "leastViews" %}selected{% endif %}>Least Views</option>
                    <option value="A-Z" {% if sort_option == "A-Z" %}selected{% endif %}>A-Z</option>
                    <option value="Z-A" {% if sort_option == "Z-A" %}selected{% endif %}>Z-A</option>
                    <option value="bestRatings" {% if sort_option == "bestRatings" %}selected{% endif %}>Best Ratings</option>
                    <option value="worstRatings" {% if sort_option == "worstRatings" %}selected{% endif %}>Worst Ratings</option>
                    <option value="mostRatings" {% if sort_option == "mostRatings" %}selected{% endif %}>Most Ratings</option>
                    <option value="leastRatings" {% if sort_option == "leastRatings" %}selected{% endif %}>Least Ratings</option>
                </select>
            </form>
        </div>
    </div>
</div>

<div class="pe-container">
    <br>
    {% for page in pages %}
    <a href="/{{page.4}}/{{page.0}}">
        <div class="pe-section">
            <div class="pe-header">
                <h1>{{page.1}}</h1>
                {% if page[6] is not none %}
                    <h1>Average Rating: {{ page[6] | round(2) }}/5</h1>
                {% else %}
                    <h1>Average Rating: 0/5</h1>
                {% endif %}
            </div>
            <div class="pe-info">
                <img src="{{page.3}}" alt="">
                <p>{{page.2}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
    <br>
</div>
{% endblock %}
