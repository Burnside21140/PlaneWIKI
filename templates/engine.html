{% extends 'layout.html' %}

{% block content %}
<div class="pe-container">
    <br>
    <div class="pe-header pe-section">
        <h1>{{enginename}}</h1>
        <h1>Avg Rating: {{ avgrating | round(2) }}/5</h1>
    </div>
    <div class="pe-info pe-section">
        <img src="{{engineimg}}" alt="">
        <p>{{enginedesc}}</p>
    </div>
    <div class="pe-header pe-section">
        <a href="/edit/engine/{{engineid}}">
            <h2>[Edit]</h2>
        </a>
        <form method="POST">
            <div class="stars">
                {% for i in range(1, 6) %}
                <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}">
                <label for="star{{ i }}">&#9733;</label>
                {% endfor %}
            </div>
            <button type="submit">Submit Rating</button>
        </form>
    </div>
    <br>
</div>
{% endblock %}
